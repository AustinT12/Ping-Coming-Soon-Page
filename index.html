<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="logo" class="logo" />
      <h1 class="header">We are launching <span>soon!</span></h1>
      <h2 class="sub-heading">Subscribe and get notified</h2>
      <form action="#">
        <input type="email" placeholder="Your email address..." />
        <button type="submit" id="notify">Notify me</button>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt="dashboard"
        class="dash-img"
      />
      <div class="logos">
        <a href="https://www.facebook.com/"
          ><img src="images/icons8-facebook.svg"
        /></a>
        <a href="https://twitter.com/?lang=en"
          ><img src="images/icons8-twitter (1).svg"
        /></a>
        <a href="https://www.instagram.com/"
          ><img src="images/icons8-instagram (1).svg"
        /></a>
      </div>
      <p class="copyright">@ Copyright Ping. All rights reserved.</p>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Austin Tran</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
